<app-header></app-header>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Join us</h2>
                        <form [formGroup]="registrationForm">      

                            <div classe="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Legacy form field</mat-label>
                                    <input matInput placeholder="firstname" formControlName="firstname">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                            </div>

                            <div classe="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Legacy form field</mat-label>
                                    <input matInput placeholder="lastname" formControlName="lastname">
                                    <mat-icon matSuffix>person</mat-icon>
                                </mat-form-field>
                            </div>

                            <div classe="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Legacy form field</mat-label>
                                    <input matInput placeholder="email" formControlName="email">
                                    <mat-icon matSuffix>mail</mat-icon>
                                </mat-form-field>
                            </div>

                            <div classe="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Legacy form field</mat-label>
                                    <input matInput placeholder="numTel" formControlName="numTel">
                                    <mat-icon matSuffix>phone</mat-icon>
                                </mat-form-field>
                            </div>

                            <mat-form-field appearance="fill">
                                <mat-label>Select</mat-label>
                                <mat-select>
                                  <!-- <mat-option *ngFor="let p of serv" [value]="p">{{p}}</mat-option> -->
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field >
                                <textarea matInput formControlName="sujet"  rows="5" placeholder="sujet" ></textarea>
                            </mat-form-field>


                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <!-- <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/> -->
                                <button type="submit" class="btn btn-primary" (click)="register()" >Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="assets/images/services/features-3.svg" alt="sing up image"></figure>
                        <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>

    </div>
    <app-footer></app-footer>
